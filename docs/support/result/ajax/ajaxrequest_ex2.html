<!DOCTYPE html>
<html>
<head>
	<title>AJAX Request  - Example 2 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		#result {
			display : inline-block;
			width : 200px;
			height : 100px;
			border : 2px solid #000;
			padding : 10px;
		}
		
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {

			$.get("#ajax1").on("click", function() {
			
				$.Ajax({ url : "../../ajax/AjaxServer.php"}).send({
					data : { name : "Senthil", age : 24, example : "2" },
					datatype : "xml",
					success : function(res) {
						var root = res.documentElement;
						var name = root.getElementsByTagName("name")[0];
						var age = root.getElementsByTagName("age")[0];
						$.get("#result").html("Name : " + name.innerHTML + "<br/>Age : " + age.innerHTML);
					},
					fail : function() {
						$.get("#result").html("Some error has occured");
					}
				});
				
			});
			
		});	
	</script>
</head>

<body>
name = Senthil and age = 24 <input type="button" id="ajax1" value="Send Data" />

<br/><br/>
XML Response Message from Server<br/>
<div id="result">
</div>

</body>


</html>
