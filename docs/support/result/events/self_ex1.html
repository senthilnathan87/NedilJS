<!DOCTYPE html>
<html>
<head>
	<title>self event - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		div {
			display : inline-block;
			width : 100px;
			height : 100px;
			border : 2px solid red;
		}
	</style>
	 
	<script type="text/javascript">
						$.domLoaded(function() {
						
							//Attach "click" events to div					
							$.get("div").on("click", function() {
								$.self().style("border-color","blue");
							});
							
						});	
	</script>
</head>

<body>
<div> Click Me </div>
<div> Click Me</div>
<div> Click Me</div>
<div> Click Me</div>


</body>


</html>
