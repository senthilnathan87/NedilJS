<!DOCTYPE html>
<html>
<head>
	<title>off event - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		div {
			display : inline-block;
			width : 100px;
			height : 100px;
			border : 1px solid red;
		}
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
		
			//Attach 2 "click" events to div
			
			$.get("div").on("click", function() {
				alert("First Event Trigger");
			});
			
			$.get("div").on("click", function() {
				alert("Second Event Trigger");
			});
			
			$.get("#off").on("click", function() {
				$.get("div").off("click");
			});
			
		});	
	</script>
</head>

<body>
<div> Click Me</div>
<br/>
<input type="button" id="off" value="Turn off All Click Event" />

</body>


</html>
