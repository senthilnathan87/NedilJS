<!DOCTYPE html>
<html>
<head>
	<title>off event - Example 2 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		div {
			display : inline-block;
			width : 100px;
			height : 100px;
			border : 1px solid red;
		}
	</style>
	 
	<script type="text/javascript">
						$.domLoaded(function() {
						
							//Attach "click" events to div					
							$.get("div").on("mouseover", function() {
								alert("MouseOver event is triggered");
							});
							
							// Trigger mouseover event
							$.get("#trigger").on("click", function() {
								$.get("div").trigger("mouseover");
							});
							
						});	
	</script>
</head>

<body>
<div> Click Me</div>
<br/>
<input type="button" id="trigger" value="Trigger mouseover Event" />

</body>


</html>
