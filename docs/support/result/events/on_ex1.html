<!DOCTYPE html>
<html>
<head>
	<title>on event - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		div {
			display : inline-block;
			width : 100px;
			height : 100px;
			border : 1px solid red;
		}
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
			$.get("div").on("click", function() {
				alert("You Clicked on Div elements");
			});
		});
	</script>
</head>

<body>
Click On Us<br/>
<div> Div 1 </div>
<div> Div 2 </div>
<div> Div 3 </div>
<div> Div 4 </div>
</body>


</html>
