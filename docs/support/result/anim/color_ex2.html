<!DOCTYPE html>
<html>
<head>
	<title>Color Animation - Example 2 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		margin : 10px;
		padding: 5px;
		width : 70px;
		height : 70px;	
		border : 10px solid #000;
	}
	
	</style>
	 
	<script type="text/javascript">
	
		$.domLoaded(function() {

			$.get("#ani").on("click", function() {
				$.get("#box1").animate({
					to : "#f00",
					anim : "Color.smooth",
					prop : "border-color",
					duration : 1000
				});	
				
				$.self().element().disabled = true;
			});
						
			$.get("#reset").on("click", function() {							
				window.location.reload();
			});			

		});						
			
	</script>
</head>

<body>
	
	<input type="button" id="ani" value="Animate" /> 
	<input type="button" id="reset" value="Reset" /> 
	<br/>
	
	<div id="box1"></div>
	

	
</body>


</html>
