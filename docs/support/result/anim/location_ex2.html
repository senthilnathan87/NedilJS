<!DOCTYPE html>
<html>
<head>
	<title>Location Aninmation  - Example 2 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		margin : 10px;
		padding: 5px;
		background-color : #faa;
		width : 70px;
		height : 70px;		
	}
	
	</style>
	 
	<script type="text/javascript">
	
		$.domLoaded(function() {
			
			$.get("#ani").on("click", function() {
				$.get("#box1").animate({
					to : { x : 200, y : 200 },
					anim : "Location.smooth",
					duration : 1000
				});		

			});
						
			$.get("#reset").on("click", function() {							
				window.location.reload();
			});			

		});						
			
	</script>
</head>

<body>
	
	<input type="button" id="ani" value="Animate" /> 
	<input type="button" id="reset" value="Reset" /> 
	<br/>
	
	<div id="box1">X,Y</div>
	

	
</body>


</html>
