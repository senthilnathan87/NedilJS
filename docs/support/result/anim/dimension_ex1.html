<!DOCTYPE html>
<html>
<head>
	<title>Dimension Animation - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		margin : 10px;
		padding: 5px;
		background-color : #faa;
		width : 70px;
		height : 70px;		
	}
	
	</style>
	 
	<script type="text/javascript">
	
		$.domLoaded(function() {

			$.get("#ani").on("click", function() {
				$.get("#box1").animate({
					to : { wid: 400 },
					anim : "Dimension.smooth.return",
					repeat : 3,
					duration : 5000
				});
				
				$.get("#box2").animate({
					to : { ht : 200 },
					anim : "Dimension.smooth.return",
					repeat : 5,
					duration : 2000
				});				
				
				$.self().element().disabled = true;
			});
						
			$.get("#reset").on("click", function() {							
				window.location.reload();
			});			

		});						
			
	</script>
</head>

<body>
	
	<input type="button" id="ani" value="Animate" /> 
	<input type="button" id="reset" value="Reset" /> 
	<br/>
	
	<div id="box1">3 times wid</div>
	<div id="box2">5 times ht</div>
	

	
</body>


</html>
