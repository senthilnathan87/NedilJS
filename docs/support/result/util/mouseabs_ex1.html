<!DOCTYPE html>
<html>
<head>
	<title>mouseabs  - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		display : inline-block;
		padding : 10px;
		margin : 5px;
	}
	
	.mar {
		margin-left : 200px;
	}
	
	#box1 {
		width : 200px;
		height : 100px;
		border : 2px solid red;
	}
	
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
			
			$.get("#box1").on("mousemove", function() {
				
				// Get the absolute mouse position relative to document
				var po = $.self().mouseAbs();
				$.get("#msg1").html("Absolute -  Mouse is at  x : " + po.x + " y : " + po.y);
				
				// Get the relative mouse position
				var po = $.self().mouse();
				$.get("#msg2").html("Relative - Mouse is at  x : " + po.x + " y : " + po.y);				
				
			});
		});						
			
	</script>
</head>

<body>
	<div class="mar">
		<div id="box1">Mouse over me</div>
		<br/>
		<div id="msg1"></div> <br/>
		<div id="msg2"></div>
	</div>

</body>


</html>
