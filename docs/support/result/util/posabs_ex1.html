<!DOCTYPE html>
<html>
<head>
	<title>posabs  - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		display : inline-block;
		padding : 10px;
		margin : 5px;
	}
	
	#box {
		width : 100px;
		height : 100px;
		border : 2px solid red;
	}
	
	#cont {
		width : 200px;
		height : 200px;
		border : 2px solid #000;
	}
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
			
			$.get("#box").on("click", function() {
				// Get the clicked box div
				var box = $.self();
				
				// Get Absolute position
				var po = box.posAbs();
				alert("Absolute Position - x : " + po.x + " , y : " + po.y);
				
				// Get Relative position
				var po = box.pos();
				alert("Relative Position - x : " + po.x + " , y : " + po.y);				
			});
			
		});						
			
	</script>
</head>

<body>
	
	<br/>
	
	<div id="cont"> 
		<div id="box">Click</div>
	</div>

</body>


</html>
