<!DOCTYPE html>
<html>
<head>
	<title>mouse  - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		display : inline-block;
		padding : 10px;
		margin : 5px;
	}
	
	#box1 {
		width : 200px;
		height : 100px;
		border : 2px solid red;
	}
	
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
			
			$.get("#box1").on("mousemove", function() {
				
				// Get the relative mouse position
				var po = $.self().mouse();
				$.get("#msg").html("Mouse is at  x : " + po.x + " y : " + po.y);
				
			});
		});						
			
	</script>
</head>

<body>
	
	<div id="box1">Mouse over me</div>
	<br/>
	<div id="msg"></div>

</body>


</html>
