<!DOCTYPE html>
<html>
<head>
	<title>html  - Example 2 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
			
			$.get("#get").on("click", function() {
			
				// get the innerHTML of #cont
				$.get("#cont").html("<a href='http://www.nediljs.com' target='_blank'>Nedil JS</a>");
								
			});
			
		});						
			
	</script>
</head>

<body>

<div id="cont"> 
</div>
<br/>
<input type="button" id="get" value="Set innerHTML" />

</body>


</html>
