<!DOCTYPE html>
<html>
<head>
	<title>pos  - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
	div {
		display : inline-block;
		padding : 10px;
		margin : 5px;
	}
	
	.box {
		width : 100px;
		height : 100px;
		border : 2px solid red;
	}
	
	#cont {
		width : 200px;
		height : 200px;
		border : 2px solid #000;
	}
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {
			
			$.get(".box").on("click", function() {
				// Get the clicked box div
				var box = $.self();
				
				// Get the position
				var po = box.pos();
				
				// alert x and y fields
				alert(" x : " + po.x + " , y : " + po.y);
			});
			
		});						
			
	</script>
</head>

<body>

	<div class="box">Box 1</div>
	<div class="box">Box 2</div>
	
	<br/>
	
	<div id="cont"> 
		<div class="box">Box 3</div>
	</div>

</body>


</html>
