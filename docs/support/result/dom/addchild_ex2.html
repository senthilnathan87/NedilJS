<!DOCTYPE html>
<html>
<head>
	<title>addChild  - Example 2 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		#parent {
			display : inline-block;
			width : 100px;
			height : 100px;
			border : 2px solid red;
			padding : 10px;
		}
		
		.child {
			width : 70px;
			height : 50px;
			border : 2px solid blue;
		}
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {

			$.get("#add").on("click", function() {
			
				//add a div child to #parent and ch is child Nedil object
				var ch = $.get("#parent").addChild("div", {
					"class" : "child",
					"text" : "Clickable Child"
				});
				
				ch.on("click", function() {
					alert("You Clicked on Child");
				});
				
			});
			
		});	
	</script>
</head>

<body>
<div id="parent"> 
Parent

</div>
<br/>
<input type="button" id="add" value="Add Child" />

</body>


</html>
