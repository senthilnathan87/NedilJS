<!DOCTYPE html>
<html>
<head>
	<title>DOM  - Example 1 - Nedil JS</title>
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>

	<style type="text/css">
		#parent {
			display : inline-block;
			width : 100px;
			height : 100px;
			border : 2px solid red;
			padding : 10px;
		}
		
		.child {
			width : 50px;
			height : 30px;
			border : 2px solid blue;
		}
	</style>
	 
	<script type="text/javascript">
		$.domLoaded(function() {

			$.get("#add").on("click", function() {
			
				//add a div child to #parent
				$.get("#parent").addChild("div", {
					"class" : "child",
					"text" : "Child"
				});
				
			});
			
		});	
	</script>
</head>

<body>
<div id="parent"> 
Parent

</div>
<br/>
<input type="button" id="add" value="Add Child" />

</body>


</html>
