<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> Calendar | Ex 5 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">

			$.domLoaded( function() {		

				$.get("#cal1").widget("calendar",{
					disable : new Date()
				});		
				
				$.get("#cal2").widget("calendar",{
					disable : "12/15/1987",
					def : "12/22/1987"
				});									
		
			});
			
		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}
		</style>

	</head>

	<body>
		<h4>Disable Date Selection</h4>
		<h4>Select only Future Dates <span>(Using Date Object)</span></h4>
		<div id="cal1"></div>
		
		<h4>Disable till a particular date <span>(15/Dec/1987)</span></h4>
		<div id="cal2"></div>
		
	</body>
</html>
