<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> DropDown | Ex 1 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">
			var tab;
			$.domLoaded( function() {

				tab = $.get("#parent1").widget("dropdown", {
					source : [{ value : "1",  text : "First"},
							  { value : "2", text : "Second"},
							  { value : "3",  text : "Third" },
							  { value : "4",  text : "Fourth" },
							  { value : "5",  text : "Fifth", selected : true},
							  { value : "6",  text : "Sixth" },
							  { value : "7",  text : "Seventh"},
							  { value : "8",  text : "Eight" },
							  { value : "9",  text : "Ninth" }],		
					dim : { wid : 200},

					name : "Location",
					onchange : function(val) {
						alert("Selected Value is " + val);
					}
				});	
				
				tab = $.get("#parent2").widget("dropdown", {
					source : "#sour",		
					dim : { wid : 200}
				});	

			});
			

		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}
		</style>

	</head>

	<body>
	
		<h4>JSON Input with onchange event</h4>

		<div id="parent1"></div>
		
		<h4>Select HTMLElement Input</h4>
		<div id="parent2"> 
			<select id="sour">
				<option value="tn">TamilNadu</option>
				<option value="py" selected="selected">Pondicherry</option>
				<option value="kr">Kerala</option>
				<option value="ap">Andhra Pradesh</option>
				<option value="ka">Karnataka</option>
			</select>
		</div>
		
	</body>	
</html>
