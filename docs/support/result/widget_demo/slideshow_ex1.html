<!DOCTYPE html>
<html>
	<head>

	<title> SlideShow | Ex 1 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>


		<script type="text/javascript">
			
			$.domLoaded(function() {
			
				var te1, te2;
				
				te1 = $.get("#slideshow").widget("slideshow", {
					dim : { wid : 400, ht : 300},
					pauseTime : 2000,
					animTime : 1000,
					titlePos : "top", 
					autoPlay : true,
					arrow : true
				});	
				
				te2 = $.get("#slideshowl").widget("slideshow", {
					dim : { wid : 600, ht : 450},
					pauseTime : 3000,
					animTime : 1000,
					titlePos : "bottom",
					arrow : true,
					autoPlay : false,
					animType : "bounceLeft"
				});	
				
				$.get("#play").on("click", function() {
					te2.play();
				});
				
				$.get("#pause").on("click", function() {
					te2.pause();
				});		

			});
			

		</script>
