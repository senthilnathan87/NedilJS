<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> Calendar | Ex 6 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">

			$.domLoaded( function() {		

				$.get("#cal1").widget("calendar", {
					calendars : 1,
					input : true
				});	

				$.get("#cal2").widget("calendar", {
					calendars : 1,
					input : true,
					range : true
				});	
				
				$.get("#cal3").widget("calendar", {
					calendars : 3,
					input : true,
					range : true
				});							
		
			});
			
		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}
		</style>

	</head>

	<body>
		<h4>Get Date as Inputs</h4>
		<h4>Date Selection</h4>
		<input type="text" id="cal1" />

		<h4>Date Range Selection</h4>
		<input type="text" id="cal2" />
		
		<h4>Date Range Selection with Multiple Calendars</h4>
		<input type="text" id="cal3" />
		
	</body>
</html>
