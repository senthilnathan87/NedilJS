<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> Panel | Ex3 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">
			$.domLoaded( function() {			
				
				$.get("#pan1").widget("panel", {
					draggable : true,
					dim : { wid : 100, ht : 100}					
				});		
				
				$.get("#pan4").widget("panel", {
					draggable : "parent",
					dim : { wid : 100, ht : 100}					
				});								
				
			});
			
		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}
			
			#parent {
				border : 1px solid #006602;
				background-color : #8AC850;
				width  : 300px;
				height : 300px;
			}

		</style>

	</head>

	<body>
		
		<h4><span>Draggable</span></h4>
		<div id="pan1"></div>
		
		<h4><span>Draggable within Parent</span></h4>
		<div id="parent">
			<div id="pan4"></div>
		</div>		
		
	</body>	
</html>
