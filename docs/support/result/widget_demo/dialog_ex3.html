<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> Dialog | Ex 3 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">
			$.domLoaded( function() {

				
				$.get("#dial1").widget("dialog", {
					head : { 
							title : "Draggable Dialog"
						},
					dim : { wid : 200, ht : 200},
					pos : { x : 500, y : 40},
					draggable: true
				});
				
				$.get("#par").widget("panel", {
					dim : { wid : 400, ht : 400}
				});					

				$.get("#dial2").widget("dialog", {
					head : { 
							title : "Draggable Dialog Within Parent"
						},
					dim : { wid : 200, ht : 200},
					pos : { x : 10, y : 40},
					draggable: "parent"
				});	
			
				
				// NOT NEEDED		
				$.get("#reset").on("click", function() {							
					window.location.reload();
				});				

			});			
		</script>		

		<style type="text/css">

		</style>

	</head>

	<body>
	

		<div id="dial1"></div>
		
		<div id="par">
			<div id="dial2"></div>
		</div>
		
		<input type="button" value="Reset" id="reset" />

	</body>	
</html>
