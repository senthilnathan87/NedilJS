<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> Panel | Ex8 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">
			$.domLoaded( function() {							
				
				$.get("#pan3").widget("panel", {
					resizable : true,
					dim : { wid : 100, ht : 100},
					minSize : { wid : 50 , ht : 50},
					maxSize : { wid : 200, ht : 200}
				});							
				
			});
			
		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}

		</style>

	</head>

	<body>
			
		<h4>Resizable <span>(with minimum (50,50) and maximum (200,200) size)</span></h4>
		<div id="pan3"></div>
		
	</body>	
</html>
