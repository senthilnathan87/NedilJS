<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> ColorPicker | Ex 2 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">
			$.domLoaded( function() {

				$.get("#pick1").widget("colorpicker", {
					type : "mini",
					fulldisplay : false,
					def : "#0000ff"
				});

				$.get("#pick2").widget("colorpicker", {
					type : "max",
					def : "#0000ff",
					input : true
				});		
				
			});
			

		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}
		</style>

	</head>

	<body>
		<h4>Default</h4>
		<div id="pick1"></div>
		<h4>Input</h4>		
		<input type="text" id="pick2"></div>
	</body>	
</html>
