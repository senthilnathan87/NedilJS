<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />		
	<title> Auto Complete | Ex 1 | Nedil Widget </title>

	<link rel="stylesheet" type="text/css" href="../../../js/lib/widget_lib/Nedil_Widget.css" />
	<script type="text/javascript" src="../../../js/lib/Nedil.js"></script>
	<script type="text/javascript" src="../../../js/lib/widget_lib/Nedil_Widget.js"></script>

		<script type="text/javascript">
			var tab;
			$.domLoaded( function() {

				$.get("#parent1").widget("autocomplete", {
					source : ["Senthilnathan", "Ganesh", "Rajesh", "Shanmugavel", "Raju", "Kumar Sent", "Iqbal", "Viji", "Vishnu"],		
					dim : { wid : 200},
					name : "Users",
					watermark : "Enter User Names"
				});	
				
				$.get("#parent2").widget("autocomplete", {
					source : ["Senthilnathan", "Ganesh", "Rajesh", "Shanmugavel", "Raju", "Kumar Sent", "Iqbal", "Viji", "Vishnu"],		
					dim : { wid : 200},
					name : "Users",
					strict : true,
					watermark : "Strictly User Names"
				});	

				
			});
			

		</script>		

		<style type="text/css">
			body {
				font-family : "Open Sans", "Helvetica", "Arial", "FreeSans", "Verdana", "Tahoma", "Lucida Sans", "Lucida Sans Unicode", "Luxi Sans", sans-serif;
				font-size : 12px;
			}
			
			h4 span {
				font-size:10px;
			}
		</style>

	</head>

	<body>
	
		<h4>Default Autocomplete - Non Strict <span>(Can accept any value)</span></h4>
		<div id="parent1"></div>
		
		<h4>Default Autocomplete - Strict <span>(Allowed values can be typed)</span></h4>
		<div id="parent2"></div>
		
	</body>	
</html>
